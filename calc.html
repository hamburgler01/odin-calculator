<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./calc.css" rel="stylesheet">
    <script src="calc.js" defer></script>
</head>
<body>
    <main id="main">
        <div id="calculator">
            <div id="screen">0</div>

            <div id="keypad">
                <div id="keypad-row-0" class="row">
                    <div><button id="key-0-0" class="key operand">7</button></div>
                    <div><button id="key-0-1" class="key operand">8</button></div>
                    <div><button id="key-0-2" class="key operand">9</button></div>
                    <div><button id="key-0-3" class="key operator">/</button></div>
                </div>
                <div id="keypad-row-1" class="row">
                    <div><button id="key-1-0" class="key operand">4</button></div>
                    <div><button id="key-1-1" class="key operand">5</button></div>
                    <div><button id="key-1-2" class="key operand">6</button></div>
                    <div><button id="key-1-3" class="key operator">*</button></div>
                </div>
                <div id="keypad-row-2" class="row">
                    <div><button id="key-2-0" class="key operand">1</button></div>
                    <div><button id="key-2-1" class="key operand">2</button></div>
                    <div><button id="key-2-2" class="key operand">3</button></div>
                    <div><button id="key-2-3" class="key operator">-</button></div>
                </div>
                <div id="keypad-row-3" class="row">
                    <div><button id="key-3-0" class="key operand">0</button></div>
                    <div><button id="key-3-1" class="key operand">.</button></div>
                    <div><button id="key-3-2" class="key clear">C</button></div>
                    <div><button id="key-3-3" class="key operator">+</button></div>
                </div>
                <div id="keypad-row-4" class="row">
                    <div><button id="key-4-0" class="key equals">=</button></div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
